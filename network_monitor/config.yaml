# network_monitor/config.yaml
# Konfiguration der zu überwachenden Geräte und Ports.
# Anpassen an das jeweilige Netzwerk.

scan_interval_seconds: 60

devices:
  - host: "192.168.1.1"
    label: "Router / Gateway"
    ports: [22, 80, 443]

  - host: "192.168.1.10"
    label: "Fileserver"
    ports: [22, 445, 3389]

  - host: "192.168.1.20"
    label: "Webserver"
    ports: [80, 443, 8080]

  - host: "192.168.1.30"
    label: "Datenbankserver"
    ports: [22, 3306, 5432]

  - host: "8.8.8.8"
    label: "Google DNS (Internet-Check)"
    ports: [53]
